<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="js/jquery.toast.js"></script>	
<link rel="stylesheet" href="js/jquery.toast.css">
<script>
$(document).ready(function(){
	
  $("#workshopButton").click(function(){
    $.post("https://449.duckdns.org/api/webhook/-StMZ6fbdP36UsMaTI29mUZh3", 
      function(data,status){document.getElementById("statusBox").innerHTML = status;
		$("#statusBox").fadeIn('fast').fadeOut(3000);
    });
  });
	
  $("#houseButton").click(function(){
    $.post("https://449.duckdns.org/api/webhook/-OsI_5KynODhu32-mdAbPwJrs", 
      function(data,status){document.getElementById("statusBox").innerHTML = status;
    });
	$.toast({
            text : "Status: " + status,
			heading: 'Top right',
			position: 'top-right',
			bgColor: '#2ecc71',
			textColor: '#fff',
          })
  });
});
</script>
